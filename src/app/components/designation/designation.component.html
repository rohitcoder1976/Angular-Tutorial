<div class="row">
    @if (this.isLoading){
    <div class="col-12">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else {
    @for (item of designationList; track $index) {
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Designation {{item.designationId}}</h4>
                <p class="card-text">{{item.designation}}</p>
                <a href="#" class="card-link">Edit</a>
                <a href="#" class="card-link">Delete</a>
            </div>
        </div>
    </div>
    }
    }
</div>
